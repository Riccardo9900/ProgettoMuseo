<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head
	th:replace="fragments/base.html :: headerfiles(title='collezione')">
</head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<nav th:replace="fragments/base.html :: nav"></nav>
	<section th:object="${collezione}">
		<div id="titolocollezione">
			<strong><span th:text="*{nome}">Le Personalità</span></strong> <span
				sec:authorize="hasAuthority('ADMIN')" id="modifica"><a
				th:href="@{'edit/' + *{id}}"><button>Modifica</button></a></span>
		</div>
		<div id="descrizione">
			<em id="descrizione" th:text="*{descrizione}">Una bella
				collezione</em>
		</div>
		<div class="opera" th:each="opera : ${opere}">
			<div id="immagineOpera">
				<img id="immagine1"
					th:src="@{'/images/Opere/' + ${opera.artista.nome} + '_' + ${opera.artista.cognome} + '_' + ${opera.titolo} + '.jpg'}"
					width=100%; height=100%></img>
			</div>
			<div id="titoloOpera">
				<a href="opera.html" th:href="@{'/opera/'+${opera.id}}"
					th:text="${opera.titolo}">La gioconda</a>
			</div>
		</div>
		<div id="curatore">
			A cura di: <strong><span
				th:text="|*{curatore.nome} *{curatore.cognome}|">Mario Rossi</span></strong><span
				sec:authorize="hasAuthority('ADMIN')"> <a
				th:href="@{'edit/curatore/' + *{id}}"><button>Modifica</button></a>
			</span>
		</div>
	</section>
	<footer th:replace="fragments/base.html :: fondoPagina"></footer>
</body>
</html>
